<body>

    <div class="container">
        <h1>Add Product In Your Store</h1>
        <div class="my-3">
            <label for="dish" class="form-label">Product Name</label>
            <input type="text" name="" id="dish" class="form-control">
            <div class="my-3">

                <label for="price" class="form-label">Product Price</label>
                <input type="text" name="" id="price" class="form-control">
            </div>
            <div class="my-3">
                <label for="quantity" class="form-label">Product Quantity</label>
                <input type="text" name="" id="quantity" class="form-control">
            </div>
            <div class="my-3">
                <label for="desc" class="form-label">Product Desc</label>
                <input type="text" name="" id="desc" class="form-control">
            </div>
            <div class="my-3">
                <label for="img" class="form-label">Upload Image</label>
                <input type="file" accept="image/*" name="" id="imgInp" class="form-control">
                <progress value="0" max="100" id="progB"></progress>

                <button class="btn btn-primary my-3" id="upload">Upload Image</button>
            </div>
            <div class="my-3">
                <button class="btn btn-primary" id="submit">Add Product</button>
            </div>
        </div>
    </div>
