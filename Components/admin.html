<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }

        #edit_form {
            display: none;
        }

        #progress {
            display: none;
            width: 100%;
            height: 7vh;
        }
        td{
width: 14%;
        }
        #show_Prod{
            width: 76%;
            display: block;
            margin: 0px auto;
        }
    </style>

</head>

<body>

    <h2 class="text-center my-3">
        Admin Panel
    </h2>
    <div class="container">
        <table id="show_Prod">
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
                <th>Product Key</th>
                <th>Product Image</th>
                <th>Edit Product</th>
                <th>Delete Product</th>
            </tr>
        </table>
        <a href="./add_items.html"> <button class="btn btn-primary my-4 ml-2">
                Add Product
            </button>
        </a>


        <a href="./admin_Order.html" class="btn btn-primary">See Order</a>
    </div>

    <!-- Editing Product Form -->
    <div class="container " id="edit_form">
        <div class="my-3">
            <label for="Productname" class="form-label">Product Name</label>
            <input type="text" id="Productname" class="form-control">
        </div>
        <div class="my-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="text" id="price" class="form-control">
        </div>

        <div class="my-3">
            <label for="quantity" class="form-label">Product Quantity</label>
            <input type="text" id="quantity" class="form-control">
        </div>
        <div class="my-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="" id="image" accept="image/*" class="form-control">

            <!-- Progrss Bar s -->


            <progress min="0" id="progress" max="100" value="0" class="mt-3"></progress>
            <br>
            <button class="btn btn-primary mt-3" id="upload">Upload</button>

        </div>
        <button class="btn btn-primary" id="save">Save Changes</button>
    </div>
