                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary mx-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create Account</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="my-3">

                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="" id="name" class="form-control"
                                        placeholder="Enter Your Name">
                                </div>
                                <div class="my-3">

                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="text" name="" id="email" class="form-control"
                                        placeholder="Enter Your Email">
                                </div>
                                <div class="my-3">

                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" id="password" class="form-control"
                                        placeholder="Enter Your Password Here">
                                </div>
                                <div class="my-3">
                                    <label for="admin">Admin</label>
                                    <input type="radio" name="role" id="admin" value="admin">

                                    <label for="user">User</label>
                                    <input type="radio" name="role" id="user" value="user">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" id="signUp">SIGN UP</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Login
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign In to Your Account</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="my-3">
                                    <label for="lname" class="form-label">Name</label>
                                    <input type="text" name="" id="lname" class="form-control">
                                </div>
                                <div class="my-3">
                                    <label for="lemail" class="form-label">Email</label>
                                    <input type="text" name="" id="lemail" class="form-control">
                                </div>
                                <div class="my-3">
                                    <label for="lpassword" class="form-label">Password</label>
                                    <input type="text" name="" id="lpassword" class="form-control">
                                </div>
                                <div class="my-3">
                                    <label for="ladmin">Admin</label>
                                    <input type="radio" name="role" id="ladmin" value="ladmin">

                                    <label for="luser">User</label>
                                    <input type="radio" name="role" id="luser" value="luser">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
